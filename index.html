    <style>
        /* Base styles */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
            color: #d1d5db; /* gray-300 */
            display: flex;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #1f2937; /* gray-800 */
            padding: 2rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        .sidebar nav a {
            display: block;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            color: #9ca3af; /* gray-400 */
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-weight: 500; /* medium */
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: #374151; /* gray-700 */
            color: #f3f4f6; /* gray-100 */
        }
        .sidebar .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1.5rem auto;
            object-fit: cover;
            border: 3px solid #4b5563; /* gray-600 */
        }
        .sidebar .social-links a {
            color: #9ca3af; /* gray-400 */
            margin: 0 0.5rem;
            transition: color 0.2s ease;
        }
         .sidebar .social-links a:hover {
             color: #5eead4; /* teal-300 */
         }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            position: relative;
        }
        .content-section {
            min-height: 100vh;
            padding: 5rem 2rem; /* Increased padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #374151; /* gray-700 */
        }
        .content-section:last-child {
            border-bottom: none;
        }
        .section-title { /* Consistent title style */
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* bold */
            margin-bottom: 3rem; /* mb-12 */
            color: #5eead4; /* teal-300 */
            text-align: center;
            position: relative;
            padding-bottom: 0.5rem; /* space for underline */
        }
        .section-title::after { /* Underline effect for titles */
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #5eead4; /* teal-300 */
        }
        .section-container { /* Centering container within sections */
             width: 100%;
             max-width: 1100px; /* Consistent max width */
             margin: 0 auto;
        }

        /* Hero Section Specifics */
        #home {
            position: relative;
            overflow: hidden;
            background-color: #111827;
        }
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #home .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
         #home h1 { /* Style remains, content set by JS */
            font-size: 3.75rem; /* text-6xl */
            font-weight: 700;
            margin-bottom: 1rem;
             background: linear-gradient(to right, #2dd4bf, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
         }
         #home .subtitle { /* Style remains, content set by JS */
             font-size: 1.5rem; /* text-2xl */
             color: #9ca3af; /* gray-400 */
             margin-bottom: 2rem; /* mb-8 */
         }
         #home .hero-social-links a { /* Style remains, links generated by JS */
            color: #9ca3af; /* gray-400 */
            margin: 0 0.75rem; /* mx-3 */
            transition: color 0.2s ease;
            display: inline-block;
         }
         #home .hero-social-links a:hover {
             color: #5eead4; /* teal-300 */
         }

        /* About Section Styles */
        #about .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem; /* space between items */
        }
         @media (min-width: 768px) { /* md breakpoint */
             #about .about-container {
                 flex-direction: row;
                 align-items: flex-start;
             }
         }
        #about .about-image { /* Style remains, src set by JS */
            flex-shrink: 0;
            width: 250px; /* Adjust size as needed */
            height: 250px;
            border-radius: 0.75rem; /* rounded-xl */
            object-fit: cover;
            border: 3px solid #4b5563; /* gray-600 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #about .about-content h3 { /* Style remains, content set by JS */
            font-size: 1.875rem; /* text-3xl */
            font-weight: 600; /* semibold */
            color: #f9fafb; /* gray-50 */
            margin-bottom: 0.5rem;
        }
        #about .about-content .role-subtitle { /* Style remains, content set by JS */
            font-size: 1.125rem; /* text-lg */
            font-weight: 500; /* medium */
            color: #5eead4; /* teal-300 */
            margin-bottom: 1.5rem;
        }
        #about .about-content .about-text { /* Style remains, content set by JS */
            color: #d1d5db; /* gray-300 */
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        #about .about-details ul { /* Style remains, list items generated by JS */
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 0.75rem 1.5rem; /* row and column gap */
        }
        #about .about-details li {
            color: #d1d5db; /* gray-300 */
        }
        #about .about-details strong {
            color: #f9fafb; /* gray-50 */
            margin-right: 0.5rem;
            font-weight: 600; /* semibold */
        }
        .cta-button { /* Reusable button style */
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #5eead4; /* teal-300 */
            color: #111827; /* gray-900 */
            font-weight: 600; /* semibold */
            border-radius: 0.375rem; /* rounded-md */
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-decoration: none;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #2dd4bf; /* teal-400 */
            transform: translateY(-1px);
        }

        /* Portfolio Section Styles */
        #portfolio .portfolio-grid { /* Style remains, items generated by JS */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            gap: 2rem;
        }
        .portfolio-item { /* Style for generated items */
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.5rem; /* rounded-lg */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .portfolio-item img {
            width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: cover;
            display: block;
        }
        .portfolio-item .portfolio-info {
            padding: 1rem 1.25rem;
        }
        .portfolio-item h4 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* semibold */
            color: #f3f4f6; /* gray-100 */
            margin-bottom: 0.5rem;
        }
        .portfolio-item p {
            font-size: 0.875rem; /* text-sm */
            color: #9ca3af; /* gray-400 */
        }

        /* Contact Section Specific Styles */
        #contact .contact-item { /* Style remains, items generated by JS */
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: #d1d5db;
        }
        #contact .contact-item i {
            color: #5eead4;
            width: 1.5rem; height: 1.5rem; margin-right: 1rem; flex-shrink: 0;
        }
         #contact .contact-item div h4 {
             font-weight: 600; color: #f9fafb; margin-bottom: 0.25rem;
         }
         #contact .contact-item div p {
             color: #d1d5db; font-size: 0.9rem;
         }
          #contact .contact-item div a { /* Ensure links within contact items are styled */
             color: #5eead4;
             text-decoration: none;
             transition: color 0.2s ease;
         }
         #contact .contact-item div a:hover {
             color: #2dd4bf;
         }
        #contact .contact-social-links a { /* Style remains, links generated by JS */
            color: #9ca3af; margin-right: 1rem; transition: color 0.2s ease; display: inline-block;
        }
        #contact .contact-social-links a:hover {
            color: #5eead4;
        }
        #contact form input,
        #contact form textarea { /* Form styles remain */
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #374151; /* gray-700 */
            border: 1px solid #4b5563; /* gray-600 */
            border-radius: 0.375rem;
            color: #f3f4f6; /* gray-100 */
            margin-bottom: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #contact form input::placeholder,
        #contact form textarea::placeholder {
            color: #9ca3af; /* gray-400 */
        }
        #contact form input:focus,
        #contact form textarea:focus {
            outline: none;
            border-color: #5eead4;
            box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.5);
        }
         #contact form button { /* Use .cta-button style */
             width: auto;
         }

        /* Responsive adjustments */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 60;
            background-color: #374151;
            color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            border: none;
        }
        @media (max-width: 768px) { /* md breakpoint */
            .sidebar { transform: translateX(-100%); z-index: 100; box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; }
            .menu-toggle { display: block; }
            .content-section { padding: 4rem 1rem; }
            #home h1 { font-size: 2.5rem; }
            #home .subtitle { font-size: 1.25rem; }
            .section-title { font-size: 1.875rem; }
            #about .about-container { flex-direction: column; align-items: center; } /* Ensure stacking */
            #contact .contact-columns { flex-direction: column; }
            #contact .contact-left, #contact .contact-right { width: 100%; margin-bottom: 2.5rem; }
            #contact .contact-right { margin-bottom: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <aside class="sidebar" id="sidebar">
        <div>
            <img src="" alt="" class="profile-pic" id="sidebar-profile-pic">
            <nav id="nav-links">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#portfolio" class="nav-link">Portfolio</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
        <div class="social-links text-center pb-4" id="sidebar-social-links">
            </div>
    </aside>

    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <main class="main-content">

        <section id="home" class="content-section">
            <div id="tsparticles"></div>
            <div class="hero-content">
                <h1 id="hero-name"></h1>
                <p class="subtitle" id="hero-subtitle"></p>
                <div class="hero-social-links" id="hero-social-links">
                    </div>
            </div>
        </section>

        <section id="about" class="content-section">
            <div class="section-container">
                <h2 class="section-title">About Me</h2>
                <div class="about-container">
                    <img src="" alt="" class="about-image" id="about-image">
                    <div class="about-content">
                        <h3 id="about-greeting"></h3>
                        <p class="role-subtitle" id="about-role"></p>
                        <p class="about-text" id="about-text"></p>
                        <div class="about-details">
                            <ul id="about-details-list"></ul>
                        </div>
                        <a href="#" class="cta-button" id="cv-button">Download CV</a>

        <section id="portfolio" class="content-section">

        </section>

        <section id="contact" class="content-section">
            <div class="section-container">
                <h2 class="section-title">Contact Me</h2>
                <div class="contact-columns flex flex-col md:flex-row md:space-x-12">
                    <div class="contact-left w-full md:w-2/5 mb-10 md:mb-0">
                        <h3 class="text-2xl font-semibold text-white mb-4">Get in Touch</h3>
                        <p class="text-gray-400 mb-8" id="contact-intro"></p>
                        <div class="space-y-6" id="contact-details-list">
                            </div>
                        <div class="contact-social-links mt-8" id="contact-social-links">
                            </div>
                    </div>

                    <div class="contact-right w-full md:w-3/5">
                         <h3 class="text-2xl font-semibold text-white mb-6">Message Me</h3>
                         <form action="#" method="POST" id="contact-form">
                             <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
                                 <input type="text" name="name" placeholder="Your Name" required class="w-full md:w-1/2 mb-4 md:mb-0">
                                 <input type="email" name="email" placeholder="Your Email" required class="w-full md:w-1/2">
                             </div>
                             <div class="mb-4">
                                 <input type="text" name="subject" placeholder="Subject" required>
                             </div>
                             <div class="mb-4">
                                 <textarea name="message" rows="5" placeholder="Message" required></textarea>
                             </div>
                             <div>
                                 <button type="submit" class="cta-button">Send Message</button>
                             </div>
                         </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        // --- Data Object ---
        const portfolioData = {
            // Personal Info
            name: "Aditya Poddar",
            title: "Site Reliability Engineer",
            location: "London, UK",
            email: "youremail@example.com", // Replace with actual email
            phone: "Your Phone (Optional)", // Replace or remove
            dob: "8 September 1998",
            hobbies: ["Music", "Travel", "Dance", "Long walks"],
            profileImageSidebar: "[https://placehold.co/100x100/4A5568/E2E8F0?text=AP](https://placehold.co/100x100/4A5568/E2E8F0?text=AP)", // Placeholder
            profileImageAbout: "[https://placehold.co/250x250/667EEA/E2E8F0?text=Your+Image](https://placehold.co/250x250/667EEA/E2E8F0?text=Your+Image)", // Placeholder
            aboutGreeting: "Hi, I'm Aditya Poddar",
            aboutRole: "Site Reliability Engineer based in London",
            aboutText: `Passionate about building and maintaining scalable, reliable, and efficient systems. Currently ensuring smooth operations at Google. Educated at PES University with a B.E. in Computer Science. Outside of tech, I enjoy music, travel, dance, and exploring new horizons.`, // Add more here if desired
            cvFile: "#", // Replace with link to your actual CV file e.g., "Aditya_Poddar_CV.pdf"

            // Social Links (replace # with actual URLs)
            socials: [
                { name: "LinkedIn", url: "#", icon: "linkedin" },
                { name: "GitHub", url: "#", icon: "github" },
                { name: "Twitter", url: "#", icon: "twitter" }
                // Add more social links if needed { name: "...", url: "#", icon: "..."}
            ],

            // Portfolio Items (replace with your actual projects)
            portfolioItems: [
                { title: "Project Title 1", description: "Brief description of the project.", imageUrl: "[https://placehold.co/600x400/374151/9CA3AF?text=Project+1](https://placehold.co/600x400/374151/9CA3AF?text=Project+1)", liveUrl: "#", githubUrl: "#" },
                { title: "Project Title 2", description: "Brief description of the project.", imageUrl: "[https://placehold.co/600x400/374151/9CA3AF?text=Project+2](https://placehold.co/600x400/374151/9CA3AF?text=Project+2)", liveUrl: "#", githubUrl: null }, // Example with no GitHub link
                { title: "Project Title 3", description: "Brief description of the project.", imageUrl: "[https://placehold.co/600x400/374151/9CA3AF?text=Project+3](https://placehold.co/600x400/374151/9CA3AF?text=Project+3)", liveUrl: null, githubUrl: "#" }, // Example with no live link
                { title: "Project Title 4", description: "Brief description of the project.", imageUrl: "[https://placehold.co/600x400/374151/9CA3AF?text=Project+4](https://placehold.co/600x400/374151/9CA3AF?text=Project+4)", liveUrl: "#", githubUrl: "#" },
                { title: "Project Title 5", description: "Brief description of the project.", imageUrl: "[https://placehold.co/600x400/374151/9CA3AF?text=Project+5](https://placehold.co/600x400/374151/9CA3AF?text=Project+5)", liveUrl: "#", githubUrl: "#" },
                { title: "Project Title 6", description: "Brief description of the project.", imageUrl: "[https://placehold.co/600x400/374151/9CA3AF?text=Project+6](https://placehold.co/600x400/374151/9CA3AF?text=Project+6)", liveUrl: "#", githubUrl: "#" },
            ],

            // Contact Section
            contactIntro: "Available for opportunities or a friendly chat. Feel free to reach out!",
            contactFormAction: "#" // Replace with your Formspree endpoint if using it
        };


        // --- DOM Population Script ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set Page Title
            document.title = `${portfolioData.name} - ${portfolioData.title}`;

            // Populate Sidebar
            document.getElementById('sidebar-profile-pic').src = portfolioData.profileImageSidebar;
            document.getElementById('sidebar-profile-pic').alt = portfolioData.name;
            const sidebarSocialLinksContainer = document.getElementById('sidebar-social-links');
            portfolioData.socials.forEach(social => {
                sidebarSocialLinksContainer.innerHTML += `
                    <a href="${social.url}" aria-label="${social.name}" title="${social.name}" target="_blank" rel="noopener noreferrer">
                        <i data-lucide="${social.icon}" class="inline-block w-5 h-5"></i>
                    </a>`;
            });

            // Populate Hero Section
            document.getElementById('hero-name').textContent = portfolioData.name;
            document.getElementById('hero-subtitle').textContent = portfolioData.title;
            const heroSocialLinksContainer = document.getElementById('hero-social-links');
             portfolioData.socials.forEach(social => {
                heroSocialLinksContainer.innerHTML += `
                    <a href="${social.url}" aria-label="${social.name}" title="${social.name}" target="_blank" rel="noopener noreferrer">
                        <i data-lucide="${social.icon}" class="inline-block w-6 h-6"></i>
                    </a>`;
            });

            // Populate About Section
            document.getElementById('about-image').src = portfolioData.profileImageAbout;
            document.getElementById('about-image').alt = portfolioData.name;
            document.getElementById('about-greeting').textContent = portfolioData.aboutGreeting;
            document.getElementById('about-role').textContent = portfolioData.aboutRole;
            document.getElementById('about-text').textContent = portfolioData.aboutText;
            const detailsList = document.getElementById('about-details-list');
            detailsList.innerHTML = `
                <li><strong>Name:</strong> ${portfolioData.name}</li>
                <li><strong>Date of Birth:</strong> ${portfolioData.dob}</li>
                <li><strong>Location:</strong> ${portfolioData.location}</li>
                <li><strong>Email:</strong> <a href="mailto:${portfolioData.email}" class="text-teal-300 hover:text-teal-400">${portfolioData.email}</a></li>
                ${portfolioData.phone ? `<li><strong>Phone:</strong> <a href="#" class="text-teal-300 hover:text-teal-400">${portfolioData.phone}</a></li>` : ''}
                <li><strong>Hobbies:</strong> ${portfolioData.hobbies.join(', ')}</li>
            `;
            document.getElementById('cv-button').href = portfolioData.cvFile;

            // Populate Portfolio Section
            const portfolioGrid = document.getElementById('portfolio-grid-container');
            portfolioData.portfolioItems.forEach(item => {
                // Basic link generation for demo purposes
                let linksHTML = '';
                if (item.liveUrl && item.liveUrl !== '#') {
                    linksHTML += `<a href="${item.liveUrl}" target="_blank" rel="noopener noreferrer" class="text-teal-400 hover:text-teal-300 text-sm mr-2">Live Demo</a>`;
                }
                 if (item.githubUrl && item.githubUrl !== '#') {
                    linksHTML += `<a href="${item.githubUrl}" target="_blank" rel="noopener noreferrer" class="text-teal-400 hover:text-teal-300 text-sm">GitHub</a>`;
                }

                portfolioGrid.innerHTML += `
                    <div class="portfolio-item">
                        <img src="${item.imageUrl}" alt="${item.title}">
                        <div class="portfolio-info">
                            <h4>${item.title}</h4>
                            <p>${item.description}</p>
                            ${linksHTML ? `<div class="mt-2">${linksHTML}</div>` : ''}
                        </div>
                    </div>`;
            });

            // Populate Contact Section
            document.getElementById('contact-intro').textContent = portfolioData.contactIntro;
            const contactDetailsList = document.getElementById('contact-details-list');
            contactDetailsList.innerHTML = `
                <div class="contact-item">
                    <i data-lucide="map-pin"></i>
                    <div><h4>Location:</h4><p>${portfolioData.location}</p></div>
                </div>
                <div class="contact-item">
                    <i data-lucide="mail"></i>
                    <div><h4>Email:</h4><p><a href="mailto:${portfolioData.email}" class="text-teal-300 hover:text-teal-400">${portfolioData.email}</a></p></div>
                </div>
                 ${portfolioData.phone ? `
                 <div class="contact-item">
                     <i data-lucide="phone"></i>
                     <div><h4>Call:</h4><p><a href="#" class="text-teal-300 hover:text-teal-400">${portfolioData.phone}</a></p></div>
                 </div>` : ''}
            `;
            const contactSocialLinksContainer = document.getElementById('contact-social-links');
             portfolioData.socials.forEach(social => {
                contactSocialLinksContainer.innerHTML += `
                    <a href="${social.url}" aria-label="${social.name}" title="${social.name}" target="_blank" rel="noopener noreferrer">
                        <i data-lucide="${social.icon}" class="inline-block w-6 h-6"></i>
                    </a>`;
            });
            // Set form action (optional)
            document.getElementById('contact-form').action = portfolioData.contactFormAction;


            // --- Initialize Libraries AFTER DOM is populated ---

            // Initialize tsParticles (if not already handled by its own script loading)
            // tsParticles configuration remains the same as before...
            tsParticles.load("tsparticles", {
                fpsLimit: 60, interactivity: { events: { onHover: { enable: true, mode: "repulse", }, onClick: { enable: true, mode: "push", }, resize: true, }, modes: { repulse: { distance: 100, duration: 0.4, }, push: { quantity: 4, }, grab: { distance: 150, line_linked: { opacity: 0.5 } }, bubble: { distance: 200, size: 40, duration: 2, opacity: 0.8 } }, }, particles: { color: { value: "#ffffff", }, links: { color: "#ffffff", distance: 150, enable: true, opacity: 0.2, width: 1, }, collisions: { enable: true, }, move: { direction: "none", enable: true, outModes: { default: "bounce", }, random: false, speed: 1, straight: false, }, number: { density: { enable: true, area: 800, }, value: 50, }, opacity: { value: 0.3, }, shape: { type: "circle", }, size: { value: { min: 1, max: 3 }, }, }, detectRetina: true, background: { color: '#111827', }
            });


            // Initialize Lucide Icons for dynamically added icons
            lucide.createIcons();

            // Sidebar Toggle for Mobile (same as before)
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            if (menuToggle && sidebar) {
                menuToggle.addEventListener('click', () => sidebar.classList.toggle('open'));
                document.addEventListener('click', (event) => {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnToggle = menuToggle.contains(event.target);
                    if (!isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains('open')) {
                        sidebar.classList.remove('open');
                    }
                });
            }

            // Active Navigation Link Highlighting on Scroll (same as before)
            const sections = document.querySelectorAll('.content-section');
            const navLinks = document.querySelectorAll('.sidebar nav a');
            window.addEventListener('scroll', () => {
                let current = 'home'; // Default to home
                 sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= (sectionTop - sectionHeight / 2.5)) {
                        current = section.getAttribute('id');
                    }
                });
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });

        }); // End DOMContentLoaded listener

    </script>
